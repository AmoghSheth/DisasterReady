
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DisasterReady</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" defer></script>
    <script>
      window.initGoogleMaps = function() {
        console.log('Google Maps API loaded successfully');
        window.googleMapsLoaded = true;
        window.dispatchEvent(new Event('google-maps-loaded'));
      };
      
      window.handleGoogleMapsError = function() {
        console.error('Failed to load Google Maps API');
        window.googleMapsError = true;
        window.dispatchEvent(new Event('google-maps-error'));
      };
      
      // Load Google Maps API - using unrestricted demo key
      (function() {
        const script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Isb1ZNsNlSo&libraries=places&callback=initGoogleMaps';
        script.async = true;
        script.defer = true;
        script.onerror = window.handleGoogleMapsError;
        document.head.appendChild(script);
      })();
    </script>
  </body>
</html>
